<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">Novique.ai Logo</title>
  <desc id="logo-desc">Novique logo with neural network brain and blue wave motif, tagline AI Solutions for Your Business</desc>

  <!-- Neural network background nodes -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="8" fill="#a0d8ef"/>
    <circle cx="500" cy="100" r="6" fill="#a0d8ef"/>
    <circle cx="200" cy="200" r="10" fill="#a0d8ef"/>
    <circle cx="400" cy="50" r="7" fill="#a0d8ef"/>
    <circle cx="300" cy="150" r="9" fill="#a0d8ef"/>
    <line x1="100" y1="50" x2="300" y2="150" stroke="#a0d8ef" stroke-width="2"/>
    <line x1="500" y1="100" x2="300" y2="150" stroke="#a0d8ef" stroke-width="2"/>
    <line x1="200" y1="200" x2="300" y2="150" stroke="#a0d8ef" stroke-width="2"/>
  </g>

  <!-- Brain outline -->
  <path d="M300 80 Q200 120, 220 200 Q300 240, 380 200 Q400 120, 300 80" fill="none" stroke="#e0f7fa" stroke-width="20" opacity="0.4"/>

  <!-- Blue wave icon over brain -->
  <path d="M250 120 Q300 80, 350 120 Q300 160, 250 120" fill="none" stroke="#1e90ff" stroke-width="30" stroke-linecap="round"/>
  <path d="M260 130 Q300 90, 340 130" fill="none" stroke="#4169e1" stroke-width="20" stroke-linecap="round"/>

  <!-- Text: Novique -->
  <text x="300" y="200" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold" fill="#001f3f" text-anchor="middle">Novique</text>

  <!-- Tagline -->
  <text x="300" y="250" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#4169e1" text-anchor="middle">AI Solutions for Your Business</text>
</svg>
